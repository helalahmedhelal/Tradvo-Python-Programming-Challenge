
{% include "interface/base.html" %}

{% load static %}

{% load crispy_forms_tags %}

{% load i18n %}

{% block content %}

    <style>


        body{


            background-color: gray;

        }



    </style>




    <body>

        <br>

        <div class="container bg-white shadow-md p-5 form-layout">

            <h3> {% trans "Login to your account" %}</h3>

            <hr>

            <br>

            <form method="POST">

                {% csrf_token %}

                {{form.username|as_crispy_field}}


                <br> 


                {{form.password|as_crispy_field}}

                <br> 

                
                <button type="submit" class="btn btn-primary navbar-btn text-white w-100 p-2"> <i class="fa fa-key" aria-hidden="true"></i> &nbsp;  {% trans "Login" %}</button>

                <br> <br>

                

                <div class="text-center">

                    <a href="{% url 'register'%}">  {% trans "Don't have an account?" %}</a>


                    <br> <br>

                   


                </div>


            </form>





        </div>



    </body>

    <br> <br>


{% endblock %}
